<body class="app_version" data-spy="scroll" data-target="#navbarApp" data-offset="98">

    <!-- LOADER -->
    <!-- <div id="preloader">
        <img class="preloader" src="{% static 'images/loaders/loader-app.gif' %}" alt="">
    </div> end loader -->
    <!-- END LOADER -->

    <header class="header header_style_01">
        <nav class="navbar header-nav navbar-expand-lg">
            <div class="container">
				<a class="navbar-brand" href="{% static 'index.html' %}"><img src="{% static 'images/logos/logo-app.png' %}" alt="image"></a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarApp" aria-controls="navbarApp" aria-expanded="false" aria-label="Toggle navigation">
					<span></span>
					<span></span>
					<span></span>
				</button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarApp">
                    <ul class="navbar-nav">
                         <li><a class="nav-link active" href="{% url 'Companyhome' %}">Home</a></li>
                        <li><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>



    <div id="support" class="section" style="background-image:url({% static 'uploads/Addpro.jpg' %});">
        <div class="container">
            <BR>
            <br>
            <div class="section-title text-center">
                <h3>ADD YOUR PRODUCT</h3>

            </div><!-- end title -->

            <div class="row">
                <div class="col-md-12">
                    <div class="contact_form">
                        <div id="message"></div>
                        <form name="addproduct" enctype="multipart/form-data"  class="row" action="{% url 'AddProduct' %}" onsubmit="return addproduct()" method="POST">
                          {% csrf_token %}
                            <fieldset class="row">
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                    <input type="text" name="model" id="model" class="form-control" placeholder="Company Name" required>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                    <input type="text" name="network" id="network" class="form-control" placeholder="Network" required>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                    <input type="text" name="body" id="body" class="form-control" placeholder="Body"required>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                    <input type="text" name="display" id="display" class="form-control" placeholder="Display" required>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                    <input type="text" name="platform" id="platform" class="form-control" placeholder="Platform" required>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                    <input type="text" name="memory" id="memory" class="form-control" placeholder="Memory" required>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                    <input type="text" name="cpu" id="cpu" class="form-control" placeholder="Processor" required>
                                </div>
                                   <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                    <input type="text" name="mainCam" id="mainCam" class="form-control" placeholder="Rear Camera" required>
                                </div>
                                   <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                    <input type="text" name="selfieCam" id="selfieCam" class="form-control" placeholder="Selfie Camera" required>
                                </div>
                                   <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                    <input type="text" name="phfeatures" id="phfeatures" class="form-control" placeholder="Storage" required>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                    <input type="text" name="battery" id="battery" class="form-control" placeholder="Battery" required>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                    <input type="text" name="price" id="price" class="form-control" placeholder="Price" required>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                {{ form.as_p }}
                                </div>
                                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12 text-center">
                                    <button type="submit" value="SAVE" id="submit" class="btn btn-light btn-radius btn-brd grd1 btn-block">SAVE</button>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div><!-- end col -->
            </div><!-- end row -->
        </div><!-- end container -->
    </div><!-- end section -->
 <div class="copyrights">
        <div class="container">
            <div class="footer-distributed">
                <div class="footer-left">
                    <p class="footer-company-name">All Rights Reserved. &copy; 2018 <a href="{% static '#' %}">Appfast</a> Design By :
					<a href="{% static 'https://html.design/' %}">Christin</a></p>
                </div>
            </div>
        </div><!-- end container -->
    </div>



    <!-- ALL JS FILES -->
    <script src="{% static 'js/all.js' %}"></script>
    <!-- ALL PLUGINS -->
    <script src="{% static 'js/custom.js' %}"></script>
	<script src="{% static 'js/zenith.js' %}"></script>
	<script>
		$('#default').zenith({
			layout: 'default' ,
			slideSpeed: 450,
			autoplaySpeed: 2000
		});
	</script>

</body>
</html>
